<ion-header>
  <ion-toolbar>
    <ion-title>Similarity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Find the best synonyms</ion-card-subtitle>
      <ion-card-title>Search</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Enter a word!</ion-label>
        <ion-input type="text" [(ngModel)]="word"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
